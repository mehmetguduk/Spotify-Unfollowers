<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/845e11152e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="spotify-unfollower.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css">
    <title>Spotify Unfollowers</title>
</head>

<body">

    <div class="gif-container">
        <a class="gif" href="how.gif" target="_blank"><img src="how.gif"></a>
    </div>

    <div class="container">
        <div class="content">
            <div class="input-group">
                <input type="text" id="input-followers" placeholder="Follower" autocomplete="none">
                <input type="text" id="input-following" placeholder="Following" autocomplete="none">
                <a id="submit"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>

            <div class="result-table">
                <h3 class="card-header">Unfollowers</h3>
                <ul class="unfollowers">
                </ul>
            </div>

            <div class="project-owner">
                <p class="copyright">
                    © 2022 Copyright <a class="copyright-link" href="https://github.com/mehmetguduk"
                        target="_blank">Mehmet
                        Güdük</a> All Rights Reserved
                </p>
            </div>
        </div>
    </div>

    <section id="follower"></section>
    <section id="following"></section>

    <i id="back-to-top" class="fa fa-chevron-up" aria-hidden="true"></i>

    <script>
        const BACK_TO_TOP = document.querySelector("#back-to-top")

        window.addEventListener("scroll", function (event) {
            if (this.scrollY > 300) {
                BACK_TO_TOP.style.display = "block";
            }
            else {
                BACK_TO_TOP.style.display = "none";
            }
        });

        BACK_TO_TOP.addEventListener("click", function (event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth',
            })
        });
    </script>

    <script src="script.js"></script>
    </body>

</html>
